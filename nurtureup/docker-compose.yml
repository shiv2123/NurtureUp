version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: nurtureup-db
    environment:
      POSTGRES_USER: nurtureup
      POSTGRES_PASSWORD: nurtureup123
      POSTGRES_DB: nurtureup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: